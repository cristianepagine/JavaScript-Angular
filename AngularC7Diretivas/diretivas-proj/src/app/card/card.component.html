<p *ngIf="false">card works!</p>
<p>Teste</p>
<button>Olá Mundo</button>
<ul>
  <li *ngFor="let p of produtos">{{ p }}</li>
  <button (click)="adicionar()">Adicionar</button>
</ul>

<ul>
  <li *ngFor="let p of produtos; let i = index" (click)="remover(i)">
    {{ i }}-{{ p }}
  </li>
  <button (click)="adicionar()">Adicionar</button>
</ul>
<div [ngSwitch]="menuType">
  <div *ngSwitchCase="'user'">
    <ul>
      <li>editar perfil</li>
      <li>adicionar cartao</li>
    </ul>
  </div>
  <div *ngSwitchCase="'admin'">
    <ul>
      <li>editar perfil</li>
      <li>adicionar cartao</li>
      <li>Gerenciar usuarios</li>
    </ul>
  </div>
  <div *ngSwitchCase="'superuser'">
    <ul>
      <li>editar perfil</li>
      <li>adicionar cartao</li>
      <li>Gerenciar usuarios</li>
      <li>Gerenciar Admins</li>
    </ul>
  </div>
</div>

<!--ngif é uma condição booleana para mostrar algo ou não
posso usar a nivel de componente ou a nivel de elemento html-->
